<html>
    <div>
      <h1>Login</h1>
      <form onSubmit={handleLogin}>
        <div>
          <label>Username</label>
          <input
            type="text"
            value={username}
          />
        </div>
        <div>
          <label>Password</label>
          <input
            type="password"
            value={password}
          />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
</html>
